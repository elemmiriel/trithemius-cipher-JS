<!DOCTYPE html>
<html>
<head>
  <html lang="ru">
  <meta name="viewport" content="width=device-width">
  <link href="styles.css" rel="stylesheet">
  <title>Шифр Тритемиуса</title>
</head>
<body>
  <form name="crypto">
    <h1 class="dashed">Шифр Тритемиуса онлайн</h1>
    <label for="input-text">Исходный текст</label>
    <textarea id="input-text" class="text-area" autofocus>Вставьте сюда текст.</textarea>
    <p>
    <label for="key">Секретный ключ</label>
    <input type="number" id="key" class="key" value="0";>
    <p>
    <label for="output-text">Результат</label>
    <textarea id="output-text" class="text-area" readonly>Результат шифровки/дешифровки.</textarea>
    <div class="buttons">
      <input type="button" id="button1" value="Зашифровать" onclick="cipher()">
      <input type="button" id="button2" value="Расшифровать" onclick="decipher()">
      <input type="reset" value="">
    </div>
  </form>
<script src="code.js"></script>
</body>
</html>
